<head>

    <title>Transparent Popup</title>
    <style>
        /* General styles for the popup */
        #custom-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 0%;
            display: flex;
            justify-content: center;
            border:none;
            align-items: center;
            z-index: 999999999;
            background-color:none; /* Semi-transparent black background */
        }

        

        
    </style>
